<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarjeta giratoria responsive</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="card">
        <div class="card__front">
            <div class="card__worker">
                <picture>
                    <source srcset="foto-small.png"
                    media="(max-width: 430px)">
                    <img src="foto.png" alt="anonymus">
                </picture>
            </div>
            <div class="card__data">
                <span>Anonymysus IG</span>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit esse, dolores possimus soluta placeat odio reiciendis modi cumque, doloremque eaque neque quasi in aliquid ab, tenetur expedita assumenda nisi voluptate!
                </p>
            </div>
        </div>
        <div class="card__back">
            
            <span>SKILLS</span>
            <div class="skill-bar">
                <div>HTML</div>
            </div>
            <div class="skill-bar">
                <div>CSS</div>
            </div>
            <div class="skill-bar">
                <div>JS</div>
            </div>
            <div class="skill-bar">
                <div>SQL</div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
